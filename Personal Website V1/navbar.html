		<link rel="stylesheet" href="main.css" type="text/css">
		
		<style>
			body, ul, #logo:hover {
				background-color: #143D66;
			}

			ul li{
				display: inline-block;
				position: relative;
				text-align: left;
			}
			ul li a{
				display: block;
				padding: 8px 25px;
				text-decoration: none;
			}
			ul li ul.dropdown{
				min-width: 175px; /* Set width of the dropdown */
				background-color: #213141; /* darkish color */
				display: none;
				position: absolute;
				z-index: 999;
				left: 0;
				padding: 0;
				list-style-type: none;
			}
			ul li:hover ul.dropdown{
				display: block;	/* Display the dropdown */
			}
			ul li ul.dropdown li{
				display: block;
			}
		</style>
</head>
